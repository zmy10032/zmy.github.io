        <h1 id="北太天元学习27——蒙特卡罗积分"><a href="#北太天元学习27——蒙特卡罗积分" class="headerlink" title="北太天元学习27——蒙特卡罗积分"></a>北太天元学习27——蒙特卡罗积分</h1><p>一个栗子理解蒙特卡罗积分：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">% 在x: [0, pi], y: [0, 1]随机生成 n 个点</span><br><span class="line">n = 30000;</span><br><span class="line">x = pi*rand(n, 1);</span><br><span class="line">y = rand(n, 1);</span><br><span class="line"></span><br><span class="line">% 定义 f(x) = sin(x)</span><br><span class="line">f = @(t) sin(t);</span><br><span class="line"></span><br><span class="line">% 算出在 f(x) 下面的点，得出占总点集的概率，乘以面积pi得到积分</span><br><span class="line">和 = sum(y &lt;= f(x));</span><br><span class="line">直接积分 = 和/n*pi;</span><br><span class="line"></span><br><span class="line">% 算出积分面积的平均值，乘以长就得到积分</span><br><span class="line">平均值 = mean(f(x));</span><br><span class="line">间接积分 = 平均值*pi;</span><br><span class="line"></span><br><span class="line">% 画散点图</span><br><span class="line">ind1 = find(y &lt;= f(x));</span><br><span class="line">ind2 = find(y &gt; f(x));</span><br><span class="line">hold on</span><br><span class="line">plot(0:4, zeros(5, 1), &#x27;LineWidth&#x27;, 3, &#x27;color&#x27;, &#x27;black&#x27;);</span><br><span class="line">plot(zeros(1, 1), 0:1, &#x27;LineWidth&#x27;, 3, &#x27;color&#x27;, &#x27;black&#x27;);</span><br><span class="line">sh1 = scatter(x(ind1), y(ind1), &#x27;filled&#x27;);</span><br><span class="line">sh2 = scatter(x(ind2), y(ind2), &#x27;filled&#x27;);</span><br><span class="line">set(sh1, &#x27;SizeData&#x27;, 200);</span><br><span class="line">set(sh2, &#x27;SizeData&#x27;, 200);</span><br><span class="line">hold off</span><br></pre></td></tr></table></figure>
